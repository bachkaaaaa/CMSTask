{% extends "base.html" %}

{% block content %}
<div class="word-card" style="max-width: 500px; margin: 0 auto;">
    <h2 style="margin-bottom: 20px;">Edit Word</h2>
    <form method="POST">
        <div class="form-group">
            <label for="word">Word in Russian:</label>
            <input type="text" id="word" name="word" value="{{ word.word }}" required>
        </div>

        <div class="form-group">
            <label for="word_example_sentence">Example sentence for Russian word:</label>
            <input type="text" id="word_example_sentence" name="word_example_sentence" value="{{ word.word_example_sentence }}" required>
        </div>
        
        <div class="form-group">
            <label for="translation">Word in Finnish:</label>
            <input type="text" id="translation" name="translation" value="{{ word.translation }}" required>
        </div>
        
        <div class="form-group">
            <label for="example_sentence">Example sentence for Finnish word:</label>
            <textarea id="example_sentence" name="example_sentence" rows="3">{{ word.example_sentence }}</textarea>
        </div>
        
        <div class="button-group">
            <button type="submit" class="button edit-button">Save Changes</button>
            <a href="{{ url_for('app.index') }}" class="button delete-button" style="background-color: #95a5a6;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
